<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <div class="sidebar">
            <div class="logo-wrapper">
                <h1 class="logo">Dashboard</h1>
            </div>
            <div class="sidebar-inner-wrapper">
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/home.png" alt="home">
                    <div class="sidebar-text">Home</div>
                </a>
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/profile.png" alt="Profile">
                    <div class="sidebar-text">Profile</div>
                </a>
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/messages.png" alt="Messages">
                    <div class="sidebar-text">Messages</div>
                </a>
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/history.png" alt="History">
                    <div class="sidebar-text">History</div>
                </a>
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/tasks.png" alt="Tasks">
                    <div class="sidebar-text">Tasks</div>
                </a>
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/communities.png" alt="Communities">
                    <div class="sidebar-text">Communities</div>
                </a>
            </div>
            <div class="sidebar-inner-wrapper">
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/settings.png" alt="Settings">
                    <div class="sidebar-text">Settings</div>
                </a>
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/support.png" alt="Support">
                    <div class="sidebar-text">Support</div>
                </a>
                <a href="" class="sidebar-item">
                    <img class="sidebar-icon" src="images/privacy.png" alt="Privacy">
                    <div class="sidebar-text">Privacy</div>
                </a>
            </div>
        </div>
        <div class="right-wrapper">
            <div class="header">
                <div class="header-top-wrapper">
                    <div class="search-bar-wrapper">
                        <img class="search-image" src="images/search.png" alt="search">
                        <input class="search-bar" type="text">
                    </div>
                    <div class="profile-wrapper">
                        <a class="notification" href=""><img class="notification" src="images/notification.png" alt="notification"></a>
                        <img class="profile-picture" src="images/profile-picture.png" alt="profile-picture">
                        <div class="header-name">Addison Harmon</div>
                    </div>
                </div>
                <div class="header-bottom-wrapper">
                    <div class="greetings-wrapper">
                        <img class="greetings-picture" src="images/profile-picture.png"
                         alt="profile-picture-greetings">
                         <div class="greetings-message-wrapper">
                            <div class="greetings-message-small">Hi there,</div>
                            <div class="greetings-message-big">Addison Harmon (@addison)</div>
                         </div>
                    </div>
                    <div class="header-buttons-wrapper">
                        <button class="button-social">New</button>
                        <button class="button-social">Upload</button>
                        <button class="button-social">Share</button>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content-heading-wrapper">
                    <h2 class="content-heading">Your Projects</h2>
                    <div class="content-wrapper-left">
                        <div class="content-single">
                            <div class="content-line"></div>
                            <div class="content-text-wrapper">

                            </div>
                            <div class="content-engage-wrapper">

                            </div>
                        </div>
                        <div class="content-single">
                            <div class="content-line"></div>
                            <div class="content-text-wrapper">

                            </div>
                            <div class="content-engage-wrapper">

                            </div>
                        </div>
                        <div class="content-single">
                            <div class="content-line"></div>
                            <div class="content-text-wrapper">

                            </div>
                            <div class="content-engage-wrapper">

                            </div>
                        </div>
                        <div class="content-single">
                            <div class="content-line"></div>
                            <div class="content-text-wrapper">

                            </div>
                            <div class="content-engage-wrapper">

                            </div>
                        </div>
                        <div class="content-single">
                            <div class="content-line"></div>
                            <div class="content-text-wrapper">

                            </div>
                            <div class="content-engage-wrapper">

                            </div>
                        </div>
                        <div class="content-single">
                            <div class="content-line"></div>
                            <div class="content-text-wrapper">

                            </div>
                            <div class="content-engage-wrapper">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-wrapper-right">
                    <div class="inner-content-wrapper">
                        <h2>Announcements</h2>
                        <div class="content-right-stack announcements">
                            <div class="content-right"></div>
                            <div class="content-right"></div>
                            <div class="content-right"></div>
                        </div>
                    </div>
                    <div class="inner-content-wrapper">
                        <h2>Trending</h2>
                        <div class="content-right-stack trending">
                            <div class="content-right"></div>
                            <div class="content-right"></div>
                            <div class="content-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
